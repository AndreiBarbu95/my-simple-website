version: v1.1.0
steps:
# Build target image
- build: -t {{.Run.Registry}}/simple:{{.Run.ID}} -f Dockerfile .
# Run image 
- cmd: -t {{.Run.Registry}}/simple:{{.Run.ID}}
  id: test
  detach: true
  ports: ["8080:80"]
- cmd: docker stop --format 'Stopped container {{.ID}}' test
# Push image
- push:
  - {{.Run.Registry}}/simple:{{.Run.ID}}
